<html>
<head>
<body>

<center>
<p><h2>3時の方向にあった観覧車の星マークはどんな色でしたか?</h2></p>


<table border="1" width="300" height="300" cellspacing="10">
        
<tr>
<td bgcolor="#FE0002" align="center" valign="middle" >1</td><td bgcolor="801887" align="center" valign="middle">2</td>
</tr>
                        
<tr>
<td bgcolor="#4A9F38" align="center" valign="middle">3</td><td bgcolor="97C6DA" align="center" valign="middle">4</td>
</tr>
</table>

<p><h3>答えを番号で入力してください。</h3></p>

<form class="form-inline" method="post">
<input type="reset" value="リセット">
<input id="screen_name" name="screen_name" placeholder="番号を入力してください。" type="text" class="form-control"> 
<button type="submit" class="btn btn-primary">答えを入力する</button>
</form>

{% if request.method == "POST" %}
    {% set userInput = request.form["screen_name"] | int %}
    {% if userInput == 4 %}
        <p><font color="red" size="3">正解！</font></p>
    {% else %}
        <p><font color="blue" size="3">不正解。</font></p>
    {% endif %}
{% endif %}

<p>お疲れ様でした。</p>
</center>
</body>
</head>
</html>
